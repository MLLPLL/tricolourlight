		}
        .circle1 {
            width: 50px;
            height: 50px;
            margin: 20px;

        .circle2 {

<body class="gray-bg">
<!--header start-->
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title col-sm-4">
                        <span class='arrow_left' onclick="javascript:history.go(-1);"><</span>

                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">

                                <a id="led2" class="btn circle2" href="buttons.html#"></a>
                                <a id="led3" class="btn circle3" href="buttons.html#"></a>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-danger btn-br" onclick="oper1();"><span id="span1">关闭</span></button>
                                <button type="button" class="btn btn-warning btn-br" onclick="oper2();"><span id="span2">关闭</span></button>
                                <button type="button" class="btn btn-info btn-br" onclick="oper3();"><span id="span3">关闭</span></button>
                            </div>
                            <div class="col-sm-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

                <div class="ibox">
                    <div class="ibox-content">

                        <h2 class="text-navy">
                            <i class="fa fa-play fa-rotate-270"></i> 上升
                        </h2>
                        <small>更新时间：12天以前</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox">
                    <div class="ibox-content">
                        <h5>本日访问量</h5>
                        <h2>198 009</h2>
                        <div id="sparkline1"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox">
                    <div class="ibox-content">
                        <h5>使用率</h5>
                        <h2>65%</h2>
                        <div class="progress progress-mini">
                            <div style="width: 68%;" class="progress-bar"></div>
                        </div>

                        <div class="m-t-sm small">4:32更新</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox">
                    <div class="ibox-content">
                        <h5>百分比</h5>
                        <h2>42/20</h2>
                        <div class="text-center">
                            <div id="sparkline5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--mini聊天窗口开始-->
        <div class="small-chat-box fadeInRight animated">

            <div class="heading" draggable="true">
                <small class="chat-date pull-right">
                    2011.1.1
                </small> 当前系统消息

            <div class="content">
                <div class="left">
                    <div class="author-name">

                <div class="left">

            <span class="badge badge-warning pull-right">5</span>

    <script>
        $(document).ready(function() {
        	
        });
        function oper1(){
            var led1C = $('#led1').attr("class");
            if(led1C == "btn circle1"){
                $('#led1').attr("class","btn circle4");
                $('#span1').html("打开");
            }else{
                $('#led1').attr("class","btn circle1");
                $('#span1').html("关闭");
            }
        }
        function oper2(){
            var led2C = $('#led2').attr("class");
            if(led2C == "btn circle2"){
                $('#led2').attr("class","btn circle4");
                $('#span2').html("打开");
            }else{
                $('#led2').attr("class","btn circle2");
                $('#span2').html("关闭");
            }
        }
        function oper3(){
            var led3C = $('#led3').attr("class");
            if(led3C == "btn circle3"){
                $('#led3').attr("class","btn circle4");
                $('#span3').html("打开");
            }else{
                $('#led3').attr("class","btn circle3");
                $('#span3').html("关闭");
            }
        }
    </script>
