<script src="../../js/plugins/Echart/echarts.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main1'));
    // 指定图表的配置项和数据
    var option = {
        title : {
            text: '当前班次状态',
            subtext: '2016-12-21 00:00 - 24:00',
            x:'center',
            fontFamily:'Arial, Verdana, sans-serif'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data:['正常运转','异常','危险']
        },
        color:['#1ab394','#f7a54a','#ec4758'],
        calculable : true,
        xAxis : [
            {
                axisLabel:{interval: 0},
                type : 'category',
                data : ['0-4','5-8','9-12','13-16','17-20','21-24']
            }
        ],
        yAxis : [
            {
                type : 'value',
            }
        ],
        series : [
            {
                name:'正常运转',
                type:'bar',
                data:[30, 10, 60, 30, 10, 40]
            },
            {
                name:'异常',
                type:'bar',
                data:[10, 20, 0, 10, 20, 10]
            },
            {
                name:'危险',
                type:'bar',
                data:[20, 30, 0, 20, 30, 10]
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main2'));
    // 指定图表的配置项和数据
    var option = {
        title : {
            text: '设备运转状态',
            subtext: '一区',
            x:'center',
            fontFamily:'Arial, Verdana, sans-serif'
        },
        color:['#1ab394','#f7a54a','#ec4758'],
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['正常运转','异常','危险']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '50%'],
                data:[
                    {value:700, name:'正常运转'},
                    {value:200, name:'异常'},
                    {value:100, name:'危险'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
